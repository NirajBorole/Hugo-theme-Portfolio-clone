/* -------------------TOGGLE SWITCH HERE----------------------- */
    input[type=checkbox] {
      height: 0;
      width: 0;
      visibility: hidden;
    }

    label {
      cursor: pointer;
      text-indent: -9999px;
      width: 52px;
      height: 27px;
      background: #C70039;
      float: right;
      border-radius: 100px;
      position: relative;
    }

    label:after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 90px;
      transition: 0.3s;
    }

    input:checked + label {
      background: #C70039;
    }

    input:checked + label:after {
      left: calc(100% - 5px);
      transform: translateX(-100%);
    }

    label:active:after {
      width: 45px;
    }

/*---------------------TOGGLE SWITCH ENDS HERE-------------------------*/

/*--------------------BURGER NAVBAR MENU STARTS HERE---------------------------*/


    body.nav--active {
      overflow:hidden;
    }


    .burger-container {
      height:4rem;
      display:flex;
      align-items:center;
      padding:0 1.5rem;
      position:fixed;
      width:100%;
      background-color: var(--bg);
      z-index:2
    }
    @media screen and (min-width:800px) {
      .burger-container {
        display:none
      }
    }
    .burger {
      position:relative;
      width:28px;
      height:28px;
      cursor:pointer
    }
    .burger-style {
      position:absolute;
      width:28px;
      height:2px;
      background:#C70039;
      top:calc(50% - 2px/2);
      left:calc(50% - 28px/2);
      transition:all 150ms ease-in
    }
    .burger-style1 {
      transform:translateY(-10px)
    }
    .burger-style2 {
      width:calc(28px - 6px)
    }
    .burger-style3 {
      transform:translateY(10px)
    }

    .nav--active .burger-style1 {
      transform:rotate(45deg)
    }
    .nav--active .burger-style2 {
      opacity:0
    }
    .nav--active .burger-style3 {
      transform:rotate(-45deg)
    }
    .nav {
      font-size:16px;
      position:fixed;
      display:flex;
      justify-content:center;
      align-items:center;
      visibility:hidden;
      z-index:1
    }
    @media screen and (min-width:800px) {
      .nav {
        display:block;
        visibility:visible;
        padding-top:3em;
        width:100px
      }
    }
    .nav--active .nav {
      visibility:visible;
      height:100%;
      width:100%
    }
    .nav-list {
      text-align:right;
      list-style:none;
      margin:0;
      padding:0;
      width:50%

    @media screen and (min-width:800px) {

    @media screen and (max-width:799px) {

        transform:translateY(-25px);
        opacity:0

      .nav--active .nav-list {

<script type="text/javascript">

	const btn = document.querySelector(".btn-toggle");
	const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

	const currentTheme = localStorage.getItem("theme");
	if (currentTheme == "dark") {
		document.body.classList.toggle("dark-theme");
	} else if (currentTheme == "light") {
		document.body.classList.toggle("light-theme");
	}

	btn.addEventListener("click", function () {
		if (prefersDarkScheme.matches) {
			document.body.classList.toggle("light-theme");
			var theme = document.body.classList.contains("light-theme")
			? "light"
			: "dark";
		} else {
			document.body.classList.toggle("dark-theme");
			var theme = document.body.classList.contains("dark-theme")
			? "dark"
			: "light";
		}
		localStorage.setItem("theme", theme);
	});



	function toggleMobileNavState(){
		const body=document.querySelector("body");
		body.classList.toggle("nav--active");
	}

	function initBurger(){
		const burger=document.querySelector(".burger");
		burger.addEventListener("click",toggleMobileNavState);
	}

	initBurger();


  </script>
